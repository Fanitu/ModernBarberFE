<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pakage.json</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
  // Emergency fix for Vercel 404 errors
  (function() {
    // Check if we got a 404
    if (document.title.includes('404') || 
        document.body.innerText.includes('404') ||
        window.location.pathname !== '/') {
      
      // Store the intended path
      const intendedPath = window.location.pathname + window.location.search;
      sessionStorage.setItem('redirectPath', intendedPath);
      
      // Redirect to root
      if (window.location.pathname !== '/') {
        window.history.replaceState(null, null, '/');
        window.location.reload();
      }
    }
    
    // On page load, check if we need to redirect
    window.addEventListener('load', function() {
      const redirectPath = sessionStorage.getItem('redirectPath');
      if (redirectPath && redirectPath !== '/') {
        sessionStorage.removeItem('redirectPath');
        setTimeout(function() {
          window.location.href = redirectPath;
        }, 100);
      }
    });
  })();
</script>
  </body>
</html>
